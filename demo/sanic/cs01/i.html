<body>

<script>
  $("button.test").click(function () {
    var t = $(this).text();
    $.ajax({
      type: "get",
      url: "/" + t,
      cache: false,
      success: function (data, status) {
        console.log("Data: ", data, ", Status: ", status);
      }
    });
  });
